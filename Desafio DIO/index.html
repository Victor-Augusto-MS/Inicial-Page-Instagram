<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Insta</title>
</head>
<body>
    <main>
        <div class="imagemPrincipal">
        <img src="img/instagram-celular.png" alt="Celular com instagram">
    </div>
        <div class="containerLateral">
            <div class="bloco">
                <img src="img/instagram-logo.png">
                <div class="fotoPerfil">
                <img src="img/perfil-instagram.jpg">
                </div>
                    <a class="continuar" href="#">Continue como Fulano</a>
                
                
                    <a class="remover" href="#">Remover a conta</a>
                
            </div>
            <div class="bloco">
                <p>Não é Fulano?</p>
                <p><span class="bluetext">Alterar contas</span> ou <span class="bluetext">Inscreva-se</span></p>
            </div>
            <div class="plataformasDownload">
                <p>Baixe o Instagram</p>
                <div class="logoDownloads">
                    <img src="img/apple-button.png" alt="Download pelo AppStore">
                    <img src="img/googleplay-button.png" alt="Download pelo GooglePlay">
            </div>
        </div>
    </main>
    
</body>
</html>
